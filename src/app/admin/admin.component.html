<div class="container-fluid cc">

    <div class="row">
        <div class="col-md-6 text-center offset-md-3 mt-5">
            <mat-card class="mt">
                <div class="text-center">
                    <mat-icon class="mb-3">login</mat-icon>
                </div>
                <h1 class="text-center login"><span style="font-weight:bolder ; color: brown;">Admin</span> Login Here !!</h1>
                <form (ngSubmit)="formSubmit()">
                    <mat-form-field appearance="fill">
                        <mat-label>Admin username</mat-label>
                        <input 
                        [(ngModel)]="loginData.username"
                        name="username" matInput required />
                    </mat-form-field>
                    <mat-form-field class="mx-2" appearance="fill">
                        <mat-label>Password</mat-label>
                        <input 
                        [(ngModel)]="loginData.password" name="password"
                        type="password" matInput required />
                    </mat-form-field>


                    <div class="mt-2">

                        <button type="submit" mat-raised-button color="primary" >Login</button>
                        <button type="reset" mat-raised-button color="warn" class="mx-2">Reset</button>

                    </div>

                    <div class="mt-3">
                        <a mat-button (click)="user()">USER</a>
                        <a mat-button (click)="admin()">ADMIN</a>
                    </div>


                </form>
            </mat-card>
        </div>
    </div>
</div>
