

    <mat-card class="mt-4" style="background-color: LightGray;">

    <mat-action-list>

        <div mat-subheader>Menu</div>

        <div>

            <button class="but" mat-list-item routerLink="/home">
                <mat-icon>home</mat-icon> Home
            </button>

            <button class="but" mat-list-item routerLink="/user/profile">
                <mat-icon>account_circle</mat-icon> Profiles
            </button>

            <button class="but" mat-list-item routerLink="/user/booking">
                <mat-icon>book_online</mat-icon> 	Add Booking
            </button>

            <button class="but" mat-list-item routerLink="/user/viewbooking">
                <mat-icon>visibility</mat-icon> View Booking
            </button>

            <button class="but" mat-list-item routerLink="/user/feedback">
                <mat-icon>chat</mat-icon>Feedback
            </button>

            <button class="but" mat-list-item routerLink="/user/changepassword">
                <mat-icon>settings</mat-icon> Change Password
            </button>

            <button class="but" mat-list-item (click)="logout()">
                <mat-icon>logout</mat-icon> LogOut
            </button>
        </div>
    </mat-action-list>

</mat-card>
