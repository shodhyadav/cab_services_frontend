<div class="text-center">
    <h1 class="h11 mt-2">User Feedback Form</h1>

    <mat-card class="mat text-center">

        <form class="mt-4" (ngSubmit)="onSubmit()">
            <mat-form-field  appearance="fill">
                <mat-label>Email Address</mat-label>
                <input [(ngModel)]="feedback.email" name="email" type="email" matInput required />
            </mat-form-field>
            <div></div>

            <mat-form-field appearance="fill">
                <mat-label>Leave a Feedback</mat-label>
                <textarea [(ngModel)]="feedback.message"  name="message"matInput placeholder="Ex. It makes me feel..."></textarea>
              </mat-form-field>
               
              <div class="mt-4">
              <button type="submit" mat-raised-button color="primary">Submit</button>
              </div>
          </form>

    </mat-card>
</div>
